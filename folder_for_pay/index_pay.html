<!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Оплата картой</title>
            <link rel="stylesheet" href="style_pay.css">
        </head>
        <body>
            <div class="container">
        <h1>Платежные данные</h1>
        <div class="data-display">
            <div class="data-field">
                <label>Сумма (amount):</label>
                <input type="text" id="amount" readonly>
            </div>
            <div class="data-field">
                <label>Валюта (currency):</label>
                <input type="text" id="currency" readonly>
            </div>
	<div class="data-field">
            <label for="cardNumber">Номер карты:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Введите номер карты" maxlength="19" inputmode="numeric" pattern="\d{13,19}" required>
        </div>
        </div>
    </div>
<script src="scrypt_pay.js"></script>
        </body>
        </html>
